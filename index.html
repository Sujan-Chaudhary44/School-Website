<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise Public School</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f2f4f8;
      color: #333;
    }
    header {
      background-color: #005f73;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      border-bottom: 2px solid #ddd;
      background-color: white;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    #slideshow img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
    }
    form input, form button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #0a9396;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005f73;
    }
    footer {
      background-color: #005f73;
      color: white;
      text-align: center;
      padding: 15px;
    }
    img.school-photo {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunrise Public School</h1>
    <nav>
      <a href="about.html">About Us</a>
      <a href="programs.html">Programs</a>
      <a href="calendar.html">Calendar</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="announcements">
    <h2>Latest Announcements</h2>
    <marquee behavior="scroll" direction="left" style="color: #e76f51; font-weight: bold;">
      Admissions Open | Summer Camp Begins July 1 | Parent-Teacher Meeting on July 15
    </marquee>
    <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" alt="School Campus" class="school-photo">
  </section>

  <section id="slideshow">
    <h2>Photo Gallery</h2>
    <img id="slide" src="https://images.unsplash.com/photo-1577896851231-70ef18881754" alt="School Image" />
  </section>

  <footer>
    <p>&copy; 2025 Sunrise Public School. All Rights Reserved.</p>
  </footer>

  <script>
    // Slideshow functionality
    const images = [
      "https://images.unsplash.com/photo-1577896851231-70ef18881754",
      "https://images.unsplash.com/photo-1588072432836-e10032774350",
      "https://images.unsplash.com/photo-1571260899304-425eee4c7efc"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slide").src = images[index];
    }, 3000);
  </script>
</body>
</html>
